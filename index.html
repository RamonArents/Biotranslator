<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matoran Language Translator</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <p id="error"></p>
            <div class="inputbox">
                <input id="input_text" type="text" maxlength="25" placeholder="Type here">
            </div>
            <br>
            <p id="biotext"></p>
        </div>
        <script>
            let input_text = document.getElementById('input_text');
            let biotext = document.getElementById('biotext');
            let error = document.getElementById('error');
           
            document.addEventListener('input', function(event){
                biotext.innerHTML = input_text.value;
                if(input_text.value.length == input_text.maxLength){
                    error.innerHTML = 'Character limit reached';
                }else{
                    error.innerHTML = '';
                }
            });
        </script>
    </body>
</html>
